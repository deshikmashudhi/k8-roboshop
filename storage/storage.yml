apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc2
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
parameters:
  csi.storage.k8s.io/fstype: xfs
  type: io1
  iopsPerGB: "50"
  encrypted: "true"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-statefull-pvc
spec:
  storageClassName: "ebs-sc2"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
