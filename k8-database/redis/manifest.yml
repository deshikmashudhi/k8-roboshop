apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels: 
   app: redis
   tier: db
   project: roboshop
spec:
  selector:
    matchLabels:
      app: redis
      tier: db
      project: roboshop # has to match .spec.template.metadata.labels
  serviceName: "redis"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: redis
        tier: db
        project: roboshop # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: redis
        image: redis
        volumeMounts:
        - name: redis
          mountPath: /data
  # this is PVC directly.
  volumeClaimTemplates:
  - metadata:
      name: redis
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs-dynamic"
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  clusterIP: None #headless
  selector:
    app: redis
    tier: db
    project: roboshop
  ports:
  - name: redis-port
    protocol: TCP
    port: 6379 # this port belongs to service
    targetPort: 6379 # this port belongs to container