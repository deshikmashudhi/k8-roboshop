apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
  labels: #these labels belongs to deployment
    app: mysql
    tier: db
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: #these labels should match with pods 
      app: mysql
      tier: db
      project: roboshop
  template: #this is pod defination
    metadata:
      labels:
        app: mysql
        tier: db
        project: roboshop
    spec:
     containers:
      - name: mysql
        image: mashudhideshik/mysql:1.0.0
        env_from:
        - configMapRef:
            name: mysql

--- 
apiVersion: v1  #every pod should be attached with service soo other pods can communicate
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
     app: mysql
     tier: db
     project: roboshop
  ports:
  - name: mysql-port
    port: 3306  #this port belongs to service
    protocol: TCP
    targetPort: 3306  #this port belongs to continer

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: roboshop
data:
  MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  MYSQL_DATABASE: "cities"
  MYSQL_USER: "shipping" 
  MYSQL_PASSWORD: "Roboshop@1"
  
  
