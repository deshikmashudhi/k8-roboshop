apiVersion: apps/v1
kind: Deployment
metadata:
  name: mangodb
  labels: #these labels belongs to deployment
    app: mangodb
    tier: db
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: #these labels should match with pods 
      app: mangodb
      tier: db
      project: roboshop
  template: #this is pod defination
    metadata:
      labels:
        app: mangodb
        tier: db
        project: roboshop
    spec:
     containers:
      - name: mangodb
        image: mashudhideshik/mangodb:1.0.0

--- 
apiVersion: v1  #every pod should be attached with service soo other pods can communicate
kind: Service
metadata:
  name: mangodb
spec:
  selector:
     app: mangodb
     tier: db
     project: roboshop
  ports:
  - name: mangodb-port
    port: 27017  #this port belongs to service
    protocol: TCP
    targetPort: 27017  #this port belongs to continer
  
